site_name: Nextedy GANTT
site_description: 'The first interactive high-level project planning & scheduling in Polarion ALM.'
site_author: Nextedy
site_url: https://gantt.nextedy.com

nav:
    - Home: index.md
    - Setup: setup.md
    - Widgets:
       - Work Items Gantt Widget: widget.md
       - Plan Gantt Widget: widget-plan.md
       - Configuration Properties: context-properties.md      
    - Download: download.md
    - Pricing: pricing.md          
    - Support: support.md 
    - News: news.md
    - About us: about.md

theme:
  name: 'material'
  font: false
  palette:
    primary: 'black'
    accent: 'red'
  favicon: img/favicon.png
  custom_dir: 'theme'
  logo: 'https://www.nextedy.com/wp-content/uploads/2018/10/nextedy-logo.png'

extra_css:
  - 'extra/extra.css'


extra_javascript:
  - 'extra/extra.js'
  
extra:
  product:
     name: Nextedy GANTT
     url: https://gantt.nextedy.com
     requirements: Polarion 18.1 and newer   
  support:
     solution: 48000031169
     installGuide: https://gantt.nextedy.com/setup/    
  hs:
     id: 6265870
     quoteFormId: c14213f2-29be-4184-987a-b2da34e44422
     downloadFormId: 385aed16-fb7a-469c-a416-b644cca90b05
  
markdown_extensions:
  - admonition
  - codehilite
  - meta
  - tables
  - attr_list

plugins:
    - search
    - markdownextradata: {}
  
copyright: 'Copyright &copy; 2020 Nextedy Systems'
  